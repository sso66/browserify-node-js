<!doctype html>
<html>
<head>
<title>WebSocket ECHO Client</title>
<meta charset="utf-8">
<style>
    .echo-client { background: lightblue; }
</style>
</head>

<script>
    // URL = PROTOCOL://HOST:PORT/URI
    var url = "ws://localhost:9999/echo";
    var ws = new WebSocket(url);

    ws.onmessage = function(e) {
        console.log("command: ", event.data);
        try {
            var result = eval(event.data);
            ws.send(result.toString());
        } catch (error) {
            ws.send(error.toString());
        }
    };
</script>
<body>
    <div class='echo-client'>Remote Control</div>
</body>
</html>
